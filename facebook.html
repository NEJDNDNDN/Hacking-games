<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>فيس بوك - تسجيل الدخول</title>
    <style>
        body {
            background: linear-gradient(to right, #3b5998, #192f6a);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00aced;
        }
        input[type="email"], input[type="password"] {
            padding: 12px;
            margin: 10px;
            width: 260px;
            border-radius: 8px;
            border: 1px solid #555;
            background-color: #222;
            color: white;
        }
        button {
            background: #00aced;
            color: #000;
            padding: 12px 35px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .footer {
            margin-top: 40px;
            font-size: 13px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <h1>تسجيل الدخول إلى فيس بوك</h1>
    <form>
        <input type="email" placeholder="البريد الإلكتروني" required><br>
        <input type="password" placeholder="كلمة المرور" required><br>
        <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="footer">
        © شركة الشحن - جميع الحقوق محفوظة
    </div>

</body>
</html>
