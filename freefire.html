<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title> شحن فري فاير -  </title>
    <style>
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #00ffcc;
        }
        input[type="email"], input[type="password"] {
            padding: 10px;
            margin: 10px;
            width: 250px;
            border-radius: 10px;
            border: none;
            outline: none;
        }
        button {
            background: #00ffcc;
            color: #000;
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <h1>تسجيل الدخول إلى فري فاير</h1>
    <form>
        <input type="email" placeholder="البريد الإلكتروني" required><br>
        <input type="password" placeholder="كلمة المرور" required><br>
        <button type="submit">تسجيل الدخول</button>
    </form>

    <div class="footer">
        © شركة الشحن الفورية - جميع الحقوق محفوظة
    </div>

</body>
</html>
